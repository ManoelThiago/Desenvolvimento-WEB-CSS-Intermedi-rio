<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">

		<style type="text/css">

			a {
				padding: 5px 10px;
				text-decoration: none;
			}
			
			/*Links n√£o visitados*/
			a:link {
				color: #b9c941;
			}

			/*Links Visitados*/
			a:visited {
				color: #c0c0c0;
			}

			/*Links Hover, passa o cursou sobre o link*/
			a:hover {
				color: #FFF;
				background: #6d790f;
			}

			/*Links Ativos, quando clicado*/
			a:active {
				color: #6d790f;
			}

		</style>
		
	</head>
	<body>

		<a href="https://www.google.com/">Google</a> |
		<a href="https://www.tecmundo.com.br/">Tec Mundo</a> |
		<a href="https://www.megacurioso.com.br/">Mega Curioso</a>

	</body>
</html>
